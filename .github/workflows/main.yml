name: Deploy

on:
  push:
    branches:
      - main

#Allow repo secrets
env:
  VITE_AVATAR_URL: ${{ secrets.VITE_AVATAR_URL }}
  VITE_PRODUCT_URL: ${{ secrets.VITE_PRODUCT_URL }}
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Deploy to Linode
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: './apps/web,./apps/api,./deploy.config.js,./package*.json,./turbo.json'
          target: '${{ secrets.SSH_FOLDER }}'
      - name: Run App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.SSH_FOLDER }}
            npm install
            npm run build
            pm2 start deploy.config.js
